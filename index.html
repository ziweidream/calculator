<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator" class="wrapper text-center">
  <form name="calc">
    <input id="mytitle" type="text" name="title" value="Electronic Calculator">
    <input id="screen" type="text" name="screen" value=" ">
    <br>
    <input id="display" type="text" name="display" value=" ">
    <br>

    <secition id="operators">
      <input id="add" class="btn btn-success btn-lg" type="button" value="+">
      <input id="minus" class="btn btn-success btn-lg" type="button" value="-">
      <input id="multiply" class="btn btn-success btn-lg" type="button" value="*">
      <input id="divide" class="btn btn-success btn-lg" type="button" value="/">
      </section>

      <section id="numbers">
        <input id="one" class="btn btn-success btn-lg" type="button" value="1">
        <input id="two" class="btn btn-success btn-lg" type="button" value="2">
        <input id="three" class="btn btn-success btn-lg" type="button" value="3">
        <input id="four" class="btn btn-success btn-lg" type="button" value="4">
        <br>
        <input id="ce" class="btn btn-warning btn-lg" type="button" value="CE">
        <input id="five" class="btn btn-success btn-lg" type="button" value="5">
        <input id="six" class="btn btn-success btn-lg" type="button" value="6">
        <input id="seven" class="btn btn-success btn-lg" type="button" value="7">
        <br>
        <input id="ac" class="btn btn-warning btn-lg" type="button" value="AC">
        <input id="eight" class="btn btn-success btn-lg" type="button" value="8">
        <input id="nine" class="btn btn-success btn-lg" type="button" value="9">
        <input id="decimal" class="btn btn-success btn-lg" type="button" value=".">
        <br>
        <input id="zero" class="btn btn-success btn-lg" type="button" value="0" style="width: 127px;">
        <input id="equal" class="btn btn-success btn-lg" type="button" value="=" style="width: 127px;">
      </section>
      <br>
  </form>
</div>
  <script src="main.js"></script>
</body>

</html>
